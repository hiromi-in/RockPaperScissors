<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Audiowide">
    </head>
    <body>

        <div id="splash">
            <div id="splash_text"></div>
            <div class="loader_cover loader_cover-up"></div>
            <div class="loader_cover loader_cover-down"></div>
        <!--/splash--></div>

        <div id="container">

        <div>
            <h1>Rock Paper Scissors</h1>
            <h4>Click one cat and see if you can beat the machine!</h4>
        </div>

        <div id="select">
            <img src="rock.png" alt="rock" data-janken="rock">
            <img src="paper.png" alt="paper" data-janken="paper">
            <img src="scissors.png" alt="scissors" data-janken="scissors">
        </div>

        <div><p id="message"></p></div>

        <div id="score">
            <div id="y_score">
                <h2>Your Score</h2>
                <h3 id="y_point"></h3>
            </div>
            <div id="c_score">
                <h2>Computer Score</h2>
                <h3 id="c_point"></h3>
            </div>
        </div>

        <!--/container --></div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
        <script src="script.js"></script>
   
    </body>
   
    <footer>

    </footer>
</html>
